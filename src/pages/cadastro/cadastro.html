<ion-header>

  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="text-align: center;">
  <div class="container">
    <div class="presentation">
      <img class="img-logo" src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Man_Driving_Car_GIF_Animation_Loop.gif">
      <p class="welcome"> Carona Prime</p>
      <p>Informe seu nome, seu DDD e o número de telefone</p>
    </div>
    <div class="inputView">
      <ion-list no-lines>
        <ion-item>
          <input  class="name-input" placeholder="Nome de Usuário"/>
        </ion-item>
        <ion-item>
          <input class="ddd-input" type="tel" placeholder="DDD"/>
          <input class="phone-input" type="tel" placeholder="Celular"/> 
        </ion-item>
      </ion-list>
    </div>
  </div>
  <button ion-button color="primary" large>CONFIRMAR</button>

</ion-content>
