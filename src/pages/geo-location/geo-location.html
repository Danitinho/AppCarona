<ion-header>
  <ion-navbar>
    <ion-searchbar
      [(ngModel)]="start"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)" 
      placeholder="Escolher ponto de partida" clearInput 
      id="start" (keypress)="calculateAndDisplayRoute()">
    </ion-searchbar>

  </ion-navbar>
</ion-header>

<ion-content>
    
    <div class="searchContainer">
      <ion-searchbar
        [(ngModel)]="end"
        [showCancelButton]="shouldShowCancel"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)" 
        placeholder="Escolher destino" clearInput 
        id="end" (keypress)="calculateAndDisplayRoute()">
      </ion-searchbar> 
      <input type="submit" value="Search" class="locateButton">
      <button class="locateButton" clear color="dark"  type="">
          <ion-icon name="locate"></ion-icon>
      </button>
    </div>

    <div #map id="map" data-tap-disable="true"></div>

</ion-content>
