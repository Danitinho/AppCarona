<!--
  Generated template for the ContactsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-searchbar (keyup)="onKeyUp($event)"></ion-searchbar>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines class="formatText">
    <div>
      <button ion-item *ngFor="let contact of contactsFound">
        <ion-avatar item-start>
          <img *ngIf="contact?.photos" [src]="contact.photos[0].value"/>
        </ion-avatar>
      <h2> {{contact?.displayName}} </h2>
    </button>
  </div>
</ion-list>
</ion-content>
